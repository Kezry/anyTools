<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请求监控系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        success: '#00B42A',
                        warning: '#FF7D00',
                        danger: '#F53F3F',
                        neutral: {
                            100: '#F2F3F5',
                            200: '#E5E6EB',
                            300: '#C9CDD4',
                            400: '#86909C',
                            500: '#4E5969',
                            600: '#272E3B',
                            700: '#1D2129',
                        }
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    boxShadow: {
                        'card': '0 2px 8px 0 rgba(0, 0, 0, 0.08)',
                        'card-hover': '0 4px 16px 0 rgba(0, 0, 0, 0.12)',
                    }
                },
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .transition-height {
                transition: max-height 0.3s ease-in-out;
            }
            .pulse-animation {
                animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }
            @keyframes pulse {
                0%, 100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.5;
                }
            }
            .skeleton-loading {
                background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
                background-size: 200% 100%;
                animation: loading 1.5s infinite;
            }
            @keyframes loading {
                0% {
                    background-position: 200% 0;
                }
                100% {
                    background-position: -200% 0;
                }
            }
        }
    </style>
</head>
<body class="font-inter bg-neutral-100 text-neutral-700 min-h-screen flex flex-col">
    <!-- 顶部导航栏 -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i class="fa fa-server text-primary text-xl"></i>
                <h1 class="text-xl font-semibold text-neutral-700">请求监控系统</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button id="toggleScreenLock" class="flex items-center space-x-1 px-3 py-1.5 text-sm rounded-md transition-all duration-200 hover:bg-neutral-100">
                    <i class="fa fa-power-off text-neutral-500"></i>
                    <span>屏幕常亮</span>
                </button>
                <button id="exportBtn" class="flex items-center space-x-1 px-3 py-1.5 bg-primary text-white rounded-md transition-all duration-200 hover:bg-primary/90">
                    <i class="fa fa-download"></i>
                    <span>导出数据</span>
                </button>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="flex-grow container mx-auto px-4 py-6">
        <!-- 控制面板 -->
        <div class="bg-white rounded-lg shadow-card p-6 mb-6 transition-all duration-300 hover:shadow-card-hover">
            <h2 class="text-lg font-medium text-neutral-700 mb-4">配置信息</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="urlInput" class="block text-sm font-medium text-neutral-500 mb-1">请求地址</label>
                    <div class="relative">
                        <input type="url" id="urlInput" placeholder="https://example.com/api/data" 
                            class="w-full px-4 py-2 border border-neutral-300 rounded-md focus:ring-2 focus:ring-primary/30 focus:border-primary outline-none transition-all duration-200"
                            value="https://httpbin.org/delay/1">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <i class="fa fa-link text-neutral-400"></i>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="intervalInput" class="block text-sm font-medium text-neutral-500 mb-1">请求间隔 (ms)</label>
                    <div class="relative">
                        <input type="number" id="intervalInput" min="50" max="1000" step="10" 
                            class="w-full px-4 py-2 border border-neutral-300 rounded-md focus:ring-2 focus:ring-primary/30 focus:border-primary outline-none transition-all duration-200"
                            value="500">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <i class="fa fa-clock-o text-neutral-400"></i>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="timeoutInput" class="block text-sm font-medium text-neutral-500 mb-1">超时时间 (ms)</label>
                    <div class="relative">
                        <input type="number" id="timeoutInput" min="20" max="500" step="10" 
                            class="w-full px-4 py-2 border border-neutral-300 rounded-md focus:ring-2 focus:ring-primary/30 focus:border-primary outline-none transition-all duration-200"
                            value="5000">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <i class="fa fa-exclamation-triangle text-neutral-400"></i>
                        </div>
                    </div>
                </div>
                <div class="flex items-end">
                    <button id="startStopBtn" class="w-full py-2 bg-primary text-white rounded-md transition-all duration-200 hover:bg-primary/90 flex items-center justify-center space-x-2">
                        <i class="fa fa-play"></i>
                        <span>开始监控</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- 状态面板 -->
        <div class="bg-white rounded-lg shadow-card p-6 mb-6 transition-all duration-300 hover:shadow-card-hover">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-medium text-neutral-700">当前状态</h2>
                <div class="flex items-center space-x-3">
                    <div class="flex items-center space-x-1">
                        <span class="inline-block w-2 h-2 rounded-full bg-success"></span>
                        <span class="text-sm text-neutral-500">成功: <span id="successCount" class="font-medium">0</span></span>

                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">

        <div class="container mx-auto px-4 text-center text-sm text-neutral-500">

                    </div>

            <div class="p-4 border-t border-neutral-200 flex justify-end">

                    关闭

    <script>
        // 全局变量
        let monitorInterval = null;
        let screenLock = null;
        let requestsData = [];
        let filteredData = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        // DOM 元素
        const urlInput = document.getElementById('urlInput');
        const intervalInput = document.getElementById('intervalInput');
        const timeoutInput = document.getElementById('timeoutInput');
        const startStopBtn = document.getElementById('startStopBtn');
        const toggleScreenLock = document.getElementById('toggleScreenLock');
        const exportBtn = document.getElementById('exportBtn');
        const clearDataBtn = document.getElementById('clearDataBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const connectionProgress = document.getElementById('connectionProgress');
        const successCount = document.getElementById('successCount');
        const failureCount = document.getElementById('failureCount');
        const avgResponseTime = document.getElementById('avgResponseTime');
        const requestsTableBody = document.getElementById('requestsTableBody');
        const searchInput = document.getElementById('searchInput');
        const filterSelect = document.getElementById('filterSelect');
        const showingFrom = document.getElementById('showingFrom');
        const showingTo = document.getElementById('showingTo');
        const totalItems = document.getElementById('totalItems');
        const prevPage = document.getElementById('prevPage');
        const nextPage = document.getElementById('nextPage');
        const responseModal = document.getElementById('responseModal');
        const closeModal = document.getElementById('closeModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const modalTimestamp = document.getElementById('modalTimestamp');
        const modalUrl = document.getElementById('modalUrl');
        const modalResponseTime = document.getElementById('modalResponseTime');
        const modalStatus = document.getElementById('modalStatus');
        const modalResponseContent = document.getElementById('modalResponseContent');

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM Content Loaded');
            
            // 检查所有DOM元素是否存在
            if (!startStopBtn) {
                console.error('Start/Stop button not found');
                return;
            }
            
            // 尝试请求屏幕常亮
            initScreenLock();
            
            // 事件监听
            startStopBtn.addEventListener('click', (e) => {
                e.preventDefault();
                console.log('Start/Stop button clicked');
                toggleMonitoring();
            });
            
            toggleScreenLock.addEventListener('click', toggleScreenLockHandler);
            exportBtn.addEventListener('click', exportData);
            clearDataBtn.addEventListener('click', clearData);
            searchInput.addEventListener('input', filterRequests);
            filterSelect.addEventListener('change', filterRequests);
            prevPage.addEventListener('click', goToPrevPage);
            nextPage.addEventListener('click', goToNextPage);
            closeModal.addEventListener('click', closeResponseModal);
            closeModalBtn.addEventListener('click', closeResponseModal);
            
            // 更新UI状态
            updateUI();
            
            console.log('Event listeners attached successfully');
        });

        // 屏幕常亮相关函数
        async function initScreenLock() {
            try {
                if ('wakeLock' in navigator) {
                    screenLock = await navigator.wakeLock.request('screen');
                    updateScreenLockStatus(true);
                }
            } catch (err) {
                console.error('无法启用屏幕常亮:', err);
            }
        }

        function updateScreenLockStatus(active) {
            const icon = toggleScreenLock.querySelector('i');
            const text = toggleScreenLock.querySelector('span');
            
            if (active) {
                icon.className = 'fa fa-power-off text-success';
                text.textContent = '屏幕已锁定';
            } else {
                icon.className = 'fa fa-power-off text-neutral-500';
                text.textContent = '屏幕常亮';
            }
        }

        async function toggleScreenLockHandler() {
            if (!('wakeLock' in navigator)) {
                alert('您的浏览器不支持屏幕常亮功能');
                return;
            }

            try {
                if (screenLock) {
                    await screenLock.release();
                    screenLock = null;
                    updateScreenLockStatus(false);
                } else {
                    screenLock = await navigator.wakeLock.request('screen');
                    updateScreenLockStatus(true);
                }
            } catch (err) {
                console.error('切换屏幕常亮失败:', err);
                alert('切换屏幕常亮失败');
            }
        }

        // 监控相关函数
        function toggleMonitoring() {
            console.log('Toggle monitoring clicked');
            if (monitorInterval) {
                stopMonitoring();
            } else {
                startMonitoring();
            }
        }

        function startMonitoring() {
            console.log('Starting monitoring...');
            const url = urlInput.value.trim();
            const interval = parseInt(intervalInput.value);
            const timeout = parseInt(timeoutInput.value);

            console.log('Configuration:', { url, interval, timeout });

            if (!url) {
                alert('请输入请求地址');
                return;
            }

            // URL validation - be more flexible
            try {
                new URL(url);
            } catch {
                alert('请输入有效的URL地址');
                return;
            }

            if (isNaN(interval) || interval < 50) {
                alert('请求间隔不能小于50ms');
                return;
            }

            if (isNaN(timeout) || timeout < 20) {
                alert('超时时间不能小于20ms');
                return;
            }

            // 更新UI
            startStopBtn.innerHTML = '<i class="fa fa-pause"></i><span>停止监控</span>';
            startStopBtn.classList.remove('bg-primary');
            startStopBtn.classList.add('bg-danger');
            connectionStatus.textContent = '监控中';
            connectionStatus.className = 'text-sm font-medium px-2 py-0.5 rounded-full bg-success/10 text-success';
            connectionProgress.style.width = '100%';
            
            // 立即执行一次请求
            fetchData(url, timeout);
            
            // 设置定时器
            monitorInterval = setInterval(() => {
                fetchData(url, timeout);
            }, interval);
        }

        function stopMonitoring() {
            clearInterval(monitorInterval);
            monitorInterval = null;
            
            // 更新UI
            startStopBtn.innerHTML = '<i class="fa fa-play"></i><span>开始监控</span>';
            startStopBtn.classList.remove('bg-danger');
            startStopBtn.classList.add('bg-primary');
            connectionStatus.textContent = '已停止';
            connectionStatus.className = 'text-sm font-medium px-2 py-0.5 rounded-full bg-neutral-100 text-neutral-500';
            connectionProgress.style.width = '0%';
        }

        async function fetchData(url, timeout) {
            console.log('Fetching data from:', url);
            const startTime = performance.now();
            let isTimeout = false;
            let responseTime = 0;
            let responseData = null;
            let error = null;
            
            // 创建超时控制器
            const controller = new AbortController();
            const signal = controller.signal;
            
            // 设置超时
            const timeoutId = setTimeout(() => {
                isTimeout = true;
                controller.abort();
            }, timeout);
            
            try {
                // 对于跨域请求，直接使用no-cors模式进行连通性测试
                const response = await fetch(url, { 
                    signal,
                    mode: 'no-cors',
                    cache: 'no-cache'
                });
                clearTimeout(timeoutId);
                
                // 计算响应时间
                responseTime = performance.now() - startTime;
                
                // no-cors模式下只能判断连通性，无法读取具体内容
                // 但这对于ms级别的连通性测试已经足够
                if (response.type === 'opaque') {
                    responseData = `连通性正常 (${Math.round(responseTime)}ms)`;
                } else {
                    // 同域请求可以读取内容
                    try {
                        const contentType = response.headers.get('content-type');
                        if (contentType && contentType.includes('application/json')) {
                            responseData = await response.json();
                        } else {
                            const text = await response.text();
                            responseData = text.length > 200 ? 
                                `${text.substring(0, 200)}...` : 
                                text;
                        }
                    } catch (parseError) {
                        responseData = `HTTP ${response.status} ${response.statusText}`;
                    }
                }
                
                // 记录成功请求 - 能收到响应就算成功
                addRequestRecord({
                    timestamp: new Date().toISOString(),
                    url,
                    responseTime: Math.round(responseTime),
                    success: true,
                    data: responseData,
                    httpStatus: response.status || 'N/A',
                    responseType: response.type
                });
            } catch (err) {
                clearTimeout(timeoutId);
                console.log('Request failed:', err);
                
                // 计算响应时间（即使超时）
                responseTime = performance.now() - startTime;
                
                let errorMessage = err.message;
                if (isTimeout) {
                    errorMessage = '请求超时';
                } else if (err.name === 'TypeError' && err.message.includes('Failed to fetch')) {
                    errorMessage = '网络连接失败';
                } else if (err.name === 'AbortError') {
                    errorMessage = '请求被中断';
                } else {
                    errorMessage = '网络错误';
                }
                
                // 记录失败请求
                addRequestRecord({
                    timestamp: new Date().toISOString(),
                    url,
                    responseTime: Math.round(responseTime),
                    success: false,
                    error: errorMessage,
                    data: errorMessage
                });
            }
        }

        function addRequestRecord(record) {
            // 添加到数据列表
            requestsData.unshift(record);
            
            // 限制数据条数，避免内存溢出
            if (requestsData.length > 1000) {
                requestsData.pop();
            }
            
            // 更新过滤后的数据和UI
            filterRequests();
            updateStats();
        }

        function updateStats() {
            const success = requestsData.filter(r => r.success).length;
            const failure = requestsData.length - success;
            const totalTime = requestsData.reduce((sum, r) => sum + r.responseTime, 0);
            const avgTime = requestsData.length > 0 ? Math.round(totalTime / requestsData.length) : 0;
            
            successCount.textContent = success;
            failureCount.textContent = failure;
            avgResponseTime.textContent = avgTime;
        }

        function filterRequests() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const filterValue = filterSelect.value;
            
            filteredData = requestsData.filter(record => {
                const matchesSearch = 
                    record.url.toLowerCase().includes(searchTerm) ||
                    (record.data && JSON.stringify(record.data).toLowerCase().includes(searchTerm)) ||
                    (record.error && record.error.toLowerCase().includes(searchTerm));
                
                const matchesFilter = 
                    filterValue === 'all' ||
                    (filterValue === 'success' && record.success) ||
                    (filterValue === 'failure' && !record.success);
                
                return matchesSearch && matchesFilter;
            });
            
            currentPage = 1;
            renderRequestsTable();
        }

        function renderRequestsTable() {
            const startIdx = (currentPage - 1) * itemsPerPage;
            const endIdx = Math.min(startIdx + itemsPerPage, filteredData.length);
            const currentItems = filteredData.slice(startIdx, endIdx);
            
            // 更新分页信息
            showingFrom.textContent = filteredData.length > 0 ? startIdx + 1 : 0;
            showingTo.textContent = endIdx;
            totalItems.textContent = filteredData.length;
            
            // 更新分页按钮状态
            prevPage.disabled = currentPage === 1;
            nextPage.disabled = endIdx >= filteredData.length;
            
            // 清空表格
            requestsTableBody.innerHTML = '';
            
            // 如果没有数据，显示空状态
            if (filteredData.length === 0) {
                requestsTableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-12 text-center text-neutral-400">
                            <div class="mb-3 text-3xl">
                                <i class="fa fa-file-text-o"></i>
                            </div>
                            <p>暂无匹配数据</p>
                            <p class="text-xs mt-2">尝试调整搜索条件或监控更多数据</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            // 渲染数据行
            currentItems.forEach(record => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-neutral-50 transition-colors duration-150';
                row.dataset.id = record.timestamp;
                
                // 格式化时间戳
                const formattedTime = new Date(record.timestamp).toLocaleString();
                
                // 状态样式
                const statusClass = record.success ? 
                    'bg-success/10 text-success' : 
                    'bg-danger/10 text-danger';
                
                const statusText = record.success ? '成功' : '中断';
                
                // 响应时间样式
                const timeClass = record.success && record.responseTime > parseInt(timeoutInput.value) ? 
                    'text-warning' : 
                    'text-neutral-700';
                
                // 截断URL
                const truncatedUrl = record.url.length > 50 ? 
                    `${record.url.substring(0, 50)}...` : 
                    record.url;
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-neutral-700">
                        ${formattedTime}
                    </td>
                    <td class="px-6 py-4 text-sm text-neutral-700">
                        <div class="relative group">
                            <span class="cursor-pointer hover:text-primary transition-colors duration-150" title="${record.url}">
                                ${truncatedUrl}
                            </span>
                            <div class="absolute bottom-full left-0 mb-2 w-auto bg-neutral-700 text-white text-xs px-3 py-1.5 rounded opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-10 whitespace-nowrap">
                                ${record.url}
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm ${timeClass}">
                        ${record.responseTime}ms
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="text-xs font-medium px-2.5 py-0.5 rounded-full ${statusClass}">
                            ${statusText}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm">
                        <button class="view-response-btn text-primary hover:text-primary/80 transition-colors duration-150" data-id="${record.timestamp}">
                            <i class="fa fa-eye mr-1"></i>查看详情
                        </button>
                    </td>
                `;
                
                requestsTableBody.appendChild(row);
            });
            
            // 添加查看详情按钮事件监听
            document.querySelectorAll('.view-response-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const id = btn.getAttribute('data-id');
                    const record = requestsData.find(r => r.timestamp === id);
                    showResponseModal(record);
                });
            });
        }

        function goToPrevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderRequestsTable();
            }
        }

        function goToNextPage() {
            if ((currentPage * itemsPerPage) < filteredData.length) {
                currentPage++;
                renderRequestsTable();
            }
        }

        function showResponseModal(record) {
            modalTimestamp.textContent = new Date(record.timestamp).toLocaleString();
            modalUrl.textContent = record.url;
            modalResponseTime.textContent = `${record.responseTime}ms`;
            
            // 设置状态样式
            if (record.success) {
                modalStatus.textContent = '成功';
                modalStatus.className = 'text-sm font-medium px-2 py-0.5 rounded-full bg-success/10 text-success';
            } else {
                modalStatus.textContent = '中断';
                modalStatus.className = 'text-sm font-medium px-2 py-0.5 rounded-full bg-danger/10 text-danger';
            }
            
            // 显示响应内容
            if (record.success) {
                if (typeof record.data === 'object') {
                    modalResponseContent.textContent = JSON.stringify(record.data, null, 2);
                } else {
                    modalResponseContent.textContent = record.data;
                }
            } else {
                modalResponseContent.textContent = record.error || '未知错误';
            }
            
            // 显示模态框
            responseModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeResponseModal() {
            responseModal.classList.add('hidden');
            document.body.style.overflow = '';
        }

        function exportData() {
            if (requestsData.length === 0) {
                alert('没有数据可导出');
                return;
            }
            
            // 准备导出数据
            const exportData = requestsData.map(record => ({
                timestamp: new Date(record.timestamp).toLocaleString(),
                url: record.url,
                responseTime: `${record.responseTime}ms`,
                status: record.success ? '成功' : '中断',
                data: record.success ? 
                    (typeof record.data === 'object' ? JSON.stringify(record.data) : record.data) : 
                    record.error || '未知错误'
            }));
            
            // 转换为CSV
            const headers = Object.keys(exportData[0]);
            const csvContent = [
                headers.join(','),
                ...exportData.map(row => headers.map(header => {
                    const value = row[header] || '';
                    // 转义逗号和引号
                    return typeof value === 'string' ? 
                        `"${value.replace(/"/g, '""')}"` : 
                        value;
                }).join(','))
            ].join('\n');
            
            // 创建下载链接
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', `request_monitor_${new Date().toISOString().replace(/[:.]/g, '-')}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function clearData() {
            if (confirm('确定要清空所有数据吗？此操作不可恢复。')) {
                requestsData = [];
                filterRequests();
                updateStats();
            }
        }

        function updateUI() {
            // 初始状态
            connectionStatus.textContent = '未连接';
            connectionStatus.className = 'text-sm font-medium px-2 py-0.5 rounded-full bg-neutral-100 text-neutral-500';
            connectionProgress.style.width = '0%';
            
            // 渲染表格
            renderRequestsTable();
        }

        // 处理页面可见性变化
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // 页面不可见时停止监控
                if (monitorInterval) {
                    stopMonitoring();
                    document.title = '[已暂停] 请求监控系统';
                }
            } else {
                // 页面可见时恢复监控
                if (document.title.startsWith('[已暂停]')) {
                    document.title = '请求监控系统';
                }
            }
        });
    </script>
</body>
</html>
