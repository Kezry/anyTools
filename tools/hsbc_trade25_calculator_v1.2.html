<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>汇丰Trade25港股成交价计算器 v1.6.0 - 增强版</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            /* Material You Color System */
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #EADDFF;
            --md-sys-color-on-primary-container: #21005D;
            
            --md-sys-color-secondary: #625B71;
            --md-sys-color-on-secondary: #FFFFFF;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-on-secondary-container: #1D192B;
            
            --md-sys-color-tertiary: #7D5260;
            --md-sys-color-on-tertiary: #FFFFFF;
            --md-sys-color-tertiary-container: #FFD8E4;
            --md-sys-color-on-tertiary-container: #31111D;
            
            --md-sys-color-error: #BA1A1A;
            --md-sys-color-error-container: #FFDAD6;
            --md-sys-color-on-error: #FFFFFF;
            --md-sys-color-on-error-container: #410002;
            
            --md-sys-color-background: #FFFBFE;
            --md-sys-color-on-background: #1C1B1F;
            --md-sys-color-surface: #FFFBFE;
            --md-sys-color-on-surface: #1C1B1F;
            --md-sys-color-surface-variant: #E7E0EC;
            --md-sys-color-on-surface-variant: #49454F;
            --md-sys-color-outline: #79747E;
            --md-sys-color-outline-variant: #CAC4D0;
            
            /* Material You Typography Scale */
            --md-sys-typescale-display-large-font: 'Roboto';
            --md-sys-typescale-display-large-size: 57px;
            --md-sys-typescale-display-large-weight: 400;
            --md-sys-typescale-display-large-line-height: 64px;
            
            --md-sys-typescale-headline-large-font: 'Roboto';
            --md-sys-typescale-headline-large-size: 32px;
            --md-sys-typescale-headline-large-weight: 400;
            --md-sys-typescale-headline-large-line-height: 40px;
            
            --md-sys-typescale-title-large-font: 'Roboto';
            --md-sys-typescale-title-large-size: 22px;
            --md-sys-typescale-title-large-weight: 400;
            --md-sys-typescale-title-large-line-height: 28px;
            
            --md-sys-typescale-body-large-font: 'Roboto';
            --md-sys-typescale-body-large-size: 16px;
            --md-sys-typescale-body-large-weight: 400;
            --md-sys-typescale-body-large-line-height: 24px;
            
            --md-sys-typescale-label-large-font: 'Roboto';
            --md-sys-typescale-label-large-size: 14px;
            --md-sys-typescale-label-large-weight: 500;
            --md-sys-typescale-label-large-line-height: 20px;
            
            /* Material You Shape System */
            --md-sys-shape-corner-none: 0px;
            --md-sys-shape-corner-extra-small: 4px;
            --md-sys-shape-corner-small: 8px;
            --md-sys-shape-corner-medium: 12px;
            --md-sys-shape-corner-large: 16px;
            --md-sys-shape-corner-extra-large: 28px;
            
            /* Material You Elevation */
            --md-sys-elevation-level0: 0px 0px 0px 0px rgba(0, 0, 0, 0.2), 0px 0px 0px 0px rgba(0, 0, 0, 0.14), 0px 0px 0px 0px rgba(0, 0, 0, 0.12);
            --md-sys-elevation-level1: 0px 2px 1px -1px rgba(0, 0, 0, 0.2), 0px 1px 1px 0px rgba(0, 0, 0, 0.14), 0px 1px 3px 0px rgba(0, 0, 0, 0.12);
            --md-sys-elevation-level2: 0px 3px 1px -2px rgba(0, 0, 0, 0.2), 0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 1px 5px 0px rgba(0, 0, 0, 0.12);
            --md-sys-elevation-level3: 0px 3px 3px -2px rgba(0, 0, 0, 0.2), 0px 3px 4px 0px rgba(0, 0, 0, 0.14), 0px 1px 8px 0px rgba(0, 0, 0, 0.12);
            --md-sys-elevation-level4: 0px 2px 4px -1px rgba(0, 0, 0, 0.2), 0px 4px 5px 0px rgba(0, 0, 0, 0.14), 0px 1px 10px 0px rgba(0, 0, 0, 0.12);
            --md-sys-elevation-level5: 0px 3px 5px -1px rgba(0, 0, 0, 0.2), 0px 5px 8px 0px rgba(0, 0, 0, 0.14), 0px 1px 14px 0px rgba(0, 0, 0, 0.12);
        }
        body {
            font-family: var(--md-sys-typescale-body-large-font), system-ui, -apple-system, sans-serif;
            font-size: var(--md-sys-typescale-body-large-size);
            font-weight: var(--md-sys-typescale-body-large-weight);
            line-height: var(--md-sys-typescale-body-large-line-height);
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* 优化布局 - Material You 响应式网格系统 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
            background-color: var(--md-sys-color-background);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }

        @media (min-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr 400px;
            }
        }

        /* Material You Surface Containers */
        .md-surface {
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            border-radius: var(--md-sys-shape-corner-large);
            box-shadow: var(--md-sys-elevation-level1);
        }

        .md-surface-variant {
            background-color: var(--md-sys-color-surface-variant);
            color: var(--md-sys-color-on-surface-variant);
        }

        .input-section {
            background: var(--md-sys-color-surface);
            border-radius: var(--md-sys-shape-corner-extra-large);
            padding: 24px;
            box-shadow: var(--md-sys-elevation-level2);
            border: 1px solid var(--md-sys-color-outline-variant);
        }

        .results-section {
            background: var(--md-sys-color-surface);
            border-radius: var(--md-sys-shape-corner-extra-large);
            padding: 24px;
            box-shadow: var(--md-sys-elevation-level2);
            border: 1px solid var(--md-sys-color-outline-variant);
            position: sticky;
            top: 24px;
            max-height: calc(100vh - 48px);
            overflow-y: auto;
        }

        /* Material You Typography */
        .md-headline-large {
            font-family: var(--md-sys-typescale-headline-large-font);
            font-size: var(--md-sys-typescale-headline-large-size);
            font-weight: var(--md-sys-typescale-headline-large-weight);
            line-height: var(--md-sys-typescale-headline-large-line-height);
            color: var(--md-sys-color-on-surface);
        }

        .md-title-large {
            font-family: var(--md-sys-typescale-title-large-font);
            font-size: var(--md-sys-typescale-title-large-size);
            font-weight: var(--md-sys-typescale-title-large-weight);
            line-height: var(--md-sys-typescale-title-large-line-height);
            color: var(--md-sys-color-on-surface);
        }

        .md-label-large {
            font-family: var(--md-sys-typescale-label-large-font);
            font-size: var(--md-sys-typescale-label-large-size);
            font-weight: var(--md-sys-typescale-label-large-weight);
            line-height: var(--md-sys-typescale-label-large-line-height);
            color: var(--md-sys-color-on-surface-variant);
        }

        /* Material You Form Components */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }

        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .form-group.full-width {
                grid-column: 1 / -1;
            }
        }

        .input-group {
            position: relative;
            margin-bottom: 4px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-family: var(--md-sys-typescale-label-large-font);
            font-size: var(--md-sys-typescale-label-large-size);
            font-weight: var(--md-sys-typescale-label-large-weight);
            color: var(--md-sys-color-on-surface-variant);
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper input {
            flex: 1;
            padding: 16px;
            border: 1px solid var(--md-sys-color-outline);
            border-radius: var(--md-sys-shape-corner-small);
            font-size: var(--md-sys-typescale-body-large-size);
            font-family: var(--md-sys-typescale-body-large-font);
            background: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            transition: all 0.2s cubic-bezier(0.2, 0.0, 0.0, 1.0);
            outline: none;
        }

        .input-wrapper input:focus {
            border-color: var(--md-sys-color-primary);
            box-shadow: 0 0 0 2px var(--md-sys-color-primary-container);
        }

        .input-wrapper input:hover:not(:focus) {
            border-color: var(--md-sys-color-on-surface);
        }

        .input-wrapper input.error {
            border-color: var(--md-sys-color-error);
            box-shadow: 0 0 0 2px var(--md-sys-color-error-container);
        }

        /* Material You Button System */
        .md-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 24px;
            border: none;
            border-radius: var(--md-sys-shape-corner-large);
            font-family: var(--md-sys-typescale-label-large-font);
            font-size: var(--md-sys-typescale-label-large-size);
            font-weight: var(--md-sys-typescale-label-large-weight);
            line-height: var(--md-sys-typescale-label-large-line-height);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.2, 0.0, 0.0, 1.0);
            text-decoration: none;
            position: relative;
            overflow: hidden;
            min-height: 40px;
        }

        .md-button-filled {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            box-shadow: var(--md-sys-elevation-level0);
        }

        .md-button-filled:hover {
            background-color: var(--md-sys-color-primary);
            box-shadow: var(--md-sys-elevation-level1);
        }

        .md-button-filled:active {
            box-shadow: var(--md-sys-elevation-level0);
        }

        .md-button-outlined {
            background-color: transparent;
            color: var(--md-sys-color-primary);
            border: 1px solid var(--md-sys-color-outline);
        }

        .md-button-outlined:hover {
            background-color: var(--md-sys-color-primary-container);
            border-color: var(--md-sys-color-primary);
        }

        .md-button-text {
            background-color: transparent;
            color: var(--md-sys-color-primary);
        }

        .md-button-text:hover {
            background-color: var(--md-sys-color-primary-container);
        }

        .md-button-full {
            width: 100%;
        }

        /* Material You State Layers */
        .md-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: currentColor;
            opacity: 0;
            transition: opacity 0.2s cubic-bezier(0.2, 0.0, 0.0, 1.0);
        }

        .md-button:hover::before {
            opacity: 0.08;
        }

        .md-button:focus::before {
            opacity: 0.12;
        }

        .md-button:active::before {
            opacity: 0.16;
        }

        /* Material You Card System */
        .md-card {
            background: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            border-radius: var(--md-sys-shape-corner-medium);
            box-shadow: var(--md-sys-elevation-level1);
            border: 1px solid var(--md-sys-color-outline-variant);
            overflow: hidden;
            transition: all 0.2s cubic-bezier(0.2, 0.0, 0.0, 1.0);
        }

        .md-card:hover {
            box-shadow: var(--md-sys-elevation-level2);
        }

        .md-card-filled {
            background: var(--md-sys-color-surface-variant);
            color: var(--md-sys-color-on-surface-variant);
            border: none;
        }

        .md-card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            border-bottom: 1px solid var(--md-sys-color-outline-variant);
        }

        .md-card-content {
            padding: 24px;
        }

        .md-card-title {
            font-family: var(--md-sys-typescale-title-large-font);
            font-size: var(--md-sys-typescale-title-large-size);
            font-weight: var(--md-sys-typescale-title-large-weight);
            line-height: var(--md-sys-typescale-title-large-line-height);
            color: var(--md-sys-color-on-surface);
            margin: 0;
        }
        
        /* Material You Color Classes for Price Display */
        .green-value {
            color: #2E7D32 !important;
            font-weight: 500;
        }
        .red-value {
            color: var(--md-sys-color-error) !important;
            font-weight: 500;
        }
        
        /* Input color classes */
        input.green-value {
            color: #2E7D32 !important;
            font-weight: 500;
            border-color: #2E7D32 !important;
        }
        
        input.red-value {
            color: var(--md-sys-color-error) !important;
            font-weight: 500;
            border-color: var(--md-sys-color-error) !important;
        }
        
        /* Hint color classes */
        .green-hint {
            color: #2E7D32 !important;
        }
        .red-hint {
            color: var(--md-sys-color-error) !important;
        }
        
        /* Material You Theme Toggle Button - Single Button Design */
        .theme-toggle {
            position: absolute;
            top: 16px;
            right: 16px;
            z-index: 10;
        }
        
        .theme-toggle-btn {
            width: 48px;
            height: 48px;
            border-radius: var(--md-sys-shape-corner-large);
            background-color: var(--md-sys-color-surface);
            border: 1px solid var(--md-sys-color-outline-variant);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.2, 0.0, 0.0, 1.0);
            position: relative;
            box-shadow: var(--md-sys-elevation-level1);
            overflow: hidden;
        }
        
        .theme-toggle-btn:hover {
            background-color: var(--md-sys-color-surface-variant);
            border-color: var(--md-sys-color-outline);
            box-shadow: var(--md-sys-elevation-level2);
        }
        
        .theme-toggle-btn:active {
            box-shadow: var(--md-sys-elevation-level0);
            transform: scale(0.95);
        }
        
        /* Material You State Layer */
        .theme-toggle-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--md-sys-color-on-surface);
            opacity: 0;
            transition: opacity 0.2s cubic-bezier(0.2, 0.0, 0.0, 1.0);
            border-radius: inherit;
        }
        
        .theme-toggle-btn:hover::before {
            opacity: 0.08;
        }
        
        .theme-toggle-btn:focus::before {
            opacity: 0.12;
        }
        
        .theme-toggle-btn:active::before {
            opacity: 0.16;
        }
        
        .color-mode-icon {
            position: absolute;
            transition: all 0.4s cubic-bezier(0.2, 0.0, 0.0, 1.0);
            font-size: 24px;
            z-index: 1;
        }
        
        .standard-icon {
            color: #2E7D32;
            opacity: 1;
            transform: translateY(0) rotate(0deg);
        }
        
        .reverse-icon {
            color: var(--md-sys-color-error);
            opacity: 0;
            transform: translateY(24px) rotate(180deg);
        }
        
        .theme-toggle-btn.reverse-mode .standard-icon {
            opacity: 0;
            transform: translateY(-24px) rotate(-180deg);
        }
        
        .theme-toggle-btn.reverse-mode .reverse-icon {
            opacity: 1;
            transform: translateY(0) rotate(0deg);
        }
        
        /* Tooltip */
        .theme-toggle-btn::after {
            content: attr(data-tooltip);
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            padding: 8px 12px;
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            border: 1px solid var(--md-sys-color-outline-variant);
            border-radius: var(--md-sys-shape-corner-small);
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s cubic-bezier(0.2, 0.0, 0.0, 1.0);
            box-shadow: var(--md-sys-elevation-level2);
            z-index: 1000;
            transform: translateY(-4px);
            font-family: var(--md-sys-typescale-body-small-font);
        }
        
        .theme-toggle-btn:hover::after {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            .theme-toggle {
                top: 12px;
                right: 12px;
            }
            
            .theme-toggle-btn {
                width: 44px;
                height: 44px;
            }
            
            .color-mode-icon {
                font-size: 22px;
            }
            
            /* Hide tooltip on mobile */
            .theme-toggle-btn::after {
                display: none;
            }
        }
        
        .hidden-input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
        
        /* Original calculator layout styles */
        .cost-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }
        @media (min-width: 576px) {
            .cost-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        .cost-item {
            background-color: var(--md-sys-color-surface-variant);
            border-radius: var(--md-sys-shape-corner-small);
            padding: 8px 12px;
            display: flex;
            flex-direction: column;
            box-shadow: var(--md-sys-elevation-level1);
        }
        .cost-item span:first-child {
            font-size: 11px;
            color: var(--md-sys-color-on-surface-variant);
            margin-bottom: 2px;
        }
        .cost-item span:last-child {
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
            font-size: 14px;
        }
        .result-summary {
            border-top: 1px solid var(--md-sys-color-outline-variant);
            padding-top: 8px;
            margin-top: 5px;
        }
        .result-summary .result-item.total {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            border-radius: var(--md-sys-shape-corner-small);
            padding: 8px 12px;
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }
        
        /* Target calculation layout */
        .target-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin: 10px 0;
        }
        @media (min-width: 576px) {
            .target-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .target-item {
            background-color: var(--md-sys-color-surface-variant);
            border-radius: var(--md-sys-shape-corner-small);
            padding: 16px;
            display: flex;
            flex-direction: column;
            box-shadow: var(--md-sys-elevation-level1);
        }
        .target-label {
            font-size: 12px;
            color: var(--md-sys-color-on-surface-variant);
            margin-bottom: 5px;
        }
        .target-value {
            font-weight: 600;
            font-size: 16px;
        }

        /* Material You Result Display */
        .result-grid {
            display: grid;
            gap: 12px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--md-sys-color-surface-variant);
            border-radius: var(--md-sys-shape-corner-small);
            border-left: 4px solid var(--md-sys-color-primary);
            transition: all 0.2s cubic-bezier(0.2, 0.0, 0.0, 1.0);
        }

        .result-item:hover {
            background: var(--md-sys-color-primary-container);
        }

        .result-label {
            font-family: var(--md-sys-typescale-label-large-font);
            font-size: var(--md-sys-typescale-label-large-size);
            font-weight: var(--md-sys-typescale-label-large-weight);
            color: var(--md-sys-color-on-surface-variant);
        }

        .result-value {
            font-family: var(--md-sys-typescale-body-large-font);
            font-size: var(--md-sys-typescale-body-large-size);
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
        }

        .result-highlight {
            background: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            border-left-color: var(--md-sys-color-primary);
        }

        .result-highlight .result-label {
            color: var(--md-sys-color-on-primary-container);
        }

        .result-highlight .result-value {
            color: var(--md-sys-color-on-primary-container);
        }
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        .input-container {
            position: relative;
            border-radius: 4px;
            overflow: hidden;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--divider-color);
            border-radius: 4px;
            font-size: 16px;
            -webkit-appearance: none;
            appearance: none;
            background-color: transparent;
            color: var(--text-primary);
            transition: border 0.2s ease, box-shadow 0.2s ease, color 0.3s ease;
            outline: none;
            max-width: calc(100% - 32px);
            box-sizing: border-box;
        }

        /* 输入框的颜色类 */
        input.green-value {
            color: var(--secondary-color);
            font-weight: 500;
            border-color: var(--secondary-color);
        }

        input.red-value {
            color: var(--error-color);

                    <i class="material-icons" style="font-size: 48px; opacity: 0.3; margin-bottom: 16px;">calculate</i>
                    <p class="md-label-large">请输入股票信息开始计算</p>
                </div>

    <script>
        // 新增：数据缓存与性能优化
        const performanceOptimizations = {
            cache: new Map(),
            
            // 缓存计算结果
            memoize: function(fn, keyGenerator) {
                return function(...args) {
                    const key = keyGenerator ? keyGenerator(...args) : JSON.stringify(args);
                    if (this.cache.has(key)) {
                        return this.cache.get(key);
                    }
                    const result = fn.apply(this, args);
                    this.cache.set(key, result);
                    return result;
                };
            },
            
            // 清理缓存
            clearCache: function() {
                this.cache.clear();
            },
            
            // 节流函数
            throttle: function(func, limit) {
                let inThrottle;
                return function() {
                    const args = arguments;
                    const context = this;
                    if (!inThrottle) {
                        func.apply(context, args);
                        inThrottle = true;
                        setTimeout(() => inThrottle = false, limit);
                    }
                }
            }
        };

        // 优化的计算函数
        const optimizedCalculate = performanceOptimizations.memoize(
            simulateTransaction,
            (price, quantity, sellPrice) => `${price}-${quantity}-${sellPrice}`
        );

        // 全局变量存储计算结果
        let calculationResults = null;
        // 颜色模式：true表示标准模式，false表示反转模式
        let colorMode = true;
        // 缓存常用DOM元素
        let domElements = {};
        // 定义常量，避免重复计算
        const STAMP_DUTY_RATE = 0.0013;
        const TRADING_FEE_RATE = 0.0000565;
        const TRADING_LEVY_RATE = 0.00000015;
        const FRC_LEVY_RATE = 0.00000015;
        const SETTLEMENT_FEE_RATE = 0.00002;
        const FIXED_CHARGE = 2;
        // 所有费率之和，用于计算
        const TOTAL_RATE = STAMP_DUTY_RATE + TRADING_FEE_RATE + TRADING_LEVY_RATE + FRC_LEVY_RATE + SETTLEMENT_FEE_RATE;

        // 初始化DOM元素是否已完成的标志
        let domInitialized = false;

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 缓存常用DOM元素
            domElements = {
                price: document.getElementById('price'),
                quantity: document.getElementById('quantity'),
                profitGoal: document.getElementById('profitGoal'),
                sellPrice: document.getElementById('sellPrice'),
                profitGoalHint: document.getElementById('profitGoalHint'),
                sellPriceHint: document.getElementById('sellPriceHint'),
                result: document.getElementById('result'),
                advancedHeader: document.getElementById('advancedHeader'),
                advancedContent: document.getElementById('advancedContent')
            };

            // 初始化颜色模式状态
            const themeToggleBtn = document.getElementById('themeToggleBtn');
            
            // 初始化状态显示
            updateThemeToggleDisplay();
            // 初始化输入框颜色
            updateSellPriceColor();

            // 为输入框添加事件监听器，实现实时颜色更新
            domElements.sellPrice.addEventListener('input', function() {
                updateInputColors();
            });

            domElements.profitGoal.addEventListener('input', function() {
                updateInputColors();
            });

            // 添加高级功能区的展开/收起功能
            if (domElements.advancedHeader && domElements.advancedContent) {
                domElements.advancedHeader.addEventListener('click', toggleAdvancedFeatures);
                // 默认收起高级功能区
                domElements.advancedContent.classList.add('collapsed');
                console.log('高级功能区事件监听已添加，默认已收起');
            } else {
                console.error('找不到高级功能区标题元素');
            }

            // 为场景分析中的单选按钮添加事件监听
            const scenarioRadios = document.querySelectorAll('input[name="scenario"]');
            if (scenarioRadios.length > 0) {
                scenarioRadios.forEach(radio => {
                    radio.addEventListener('change', updateScenarioInputs);
                });

                // 初始化场景输入框状态
                updateScenarioInputs();
            }

            // 添加FastClick以消除移动设备上的点击延迟
            if ('ontouchstart' in window) {
                // 如果是触摸设备，添加这个class以优化触摸体验
                document.body.classList.add('touch-device');
            }

            // 标记DOM初始化已完成
            domInitialized = true;
            console.log('DOM初始化完成');
        });

        // 更新输入框颜色的辅助函数
        function updateInputColors() {
            // 只有在已经进行过计算的情况下才更新颜色
            if (calculationResults) {
                updateSellPriceColor();
            }
        }
        
        // 防抖函数，用于限制计算频率
        function debounce(func, delay) {
            let timer;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timer);
                timer = setTimeout(() => func.apply(context, args), delay);
            }
        }
        
        // 验证输入并计算
        const validateAndCalculate = debounce(function() {
            const price = parseFloat(domElements.price.value);
            const quantity = parseInt(domElements.quantity.value);

            // 只有当价格和数量都有值时才进行计算
            if (!isNaN(price) && !isNaN(quantity) && price > 0 && quantity > 0) {
                calculate();
            } else {
                domElements.result.style.display = 'none';
            }
        }, 300);
        
        // 清除输入框内容
        function clearInput(inputId) {
            const input = domElements[inputId];
            if (!input) return;

            input.value = '';
            input.focus();

            // 重置输入框的颜色类
            input.className = '';

            // 如果清除的是价格或数量，隐藏结果
            if (inputId === 'price' || inputId === 'quantity') {
                domElements.result.style.display = 'none';
            } else {
                // 如果清除的是赚钱目标或卖出价格，重新计算
                validateAndCalculate();
            }

            // 隐藏相应的提示
            if (inputId === 'profitGoal') {
                domElements.profitGoalHint.style.display = 'none';
            } else if (inputId === 'sellPrice') {
                domElements.sellPriceHint.style.display = 'none';
            }
        }
        
        // 清除关联输入框并计算
        function clearAndCalculate(inputId) {
            const price = parseFloat(domElements.price.value);
            const quantity = parseInt(domElements.quantity.value);

            // 只有当价格和数量都有值时才进行处理
            if (!isNaN(price) && !isNaN(quantity) && price > 0 && quantity > 0) {
                // 清除另一个关联输入框
                if (inputId === 'profitGoal') {
                    domElements.sellPrice.value = '';
                    domElements.sellPrice.className = ''; // 重置颜色类
                    domElements.sellPriceHint.style.display = 'none';
                } else if (inputId === 'sellPrice') {
                    domElements.profitGoal.value = '';
                    domElements.profitGoal.className = ''; // 重置颜色类
                    domElements.profitGoalHint.style.display = 'none';
                }

                // 计算并更新
                calculate();
            } else {
                domElements.result.style.display = 'none';
            }
        }
        
        // 清除关联输入框
        function clearRelatedInputs() {
            domElements.profitGoal.value = '';
            domElements.sellPrice.value = '';
            // 重置输入框的颜色类
            domElements.profitGoal.className = '';
            domElements.sellPrice.className = '';
            domElements.profitGoalHint.style.display = 'none';
            domElements.sellPriceHint.style.display = 'none';

            // 如果价格和数量都有值，重新计算
            const price = parseFloat(domElements.price.value);
            const quantity = parseInt(domElements.quantity.value);
            if (!isNaN(price) && !isNaN(quantity) && price > 0 && quantity > 0) {
                calculate();
            } else {
                domElements.result.style.display = 'none';
            }
        }
        
        function calculate() {
            // 添加输入验证和错误处理
            try {
                const price = parseFloat(domElements.price.value);
                const quantity = parseInt(domElements.quantity.value);
                const profitGoal = parseFloat(domElements.profitGoal.value);
                const sellPrice = parseFloat(domElements.sellPrice.value);

                // 验证输入值的有效性
                if (price <= 0 && !isNaN(price)) {
                    alert('股票单价必须大于0');
                    return;
                }
                if (quantity <= 0 && !isNaN(quantity)) {
                    alert('股票数量必须大于0');
                    return;
                }
                if (profitGoal < 0 && !isNaN(profitGoal)) {
                    alert('赚钱目标不能为负数');
                    return;
                }
                if (sellPrice <= 0 && !isNaN(sellPrice)) {
                    alert('卖出价格必须大于0');
                    return;
                }

                // 使用前面定义的常量，不再重复定义

            if (!price || !quantity) {
                domElements.result.style.display = 'none';
                return;
            }

            const totalValue = price * quantity;
            
            // 买入税费计算
            const stampDuty = totalValue * STAMP_DUTY_RATE;
            const tradingFee = totalValue * TRADING_FEE_RATE;
            const tradingLevy = totalValue * TRADING_LEVY_RATE;
            const frcLevy = totalValue * FRC_LEVY_RATE;
            const settlementFee = totalValue * SETTLEMENT_FEE_RATE;
            const charge = FIXED_CHARGE;

            // 总成本
            const totalCost = totalValue + stampDuty + tradingFee + tradingLevy + frcLevy + settlementFee + charge;
            const costPerShare = totalCost / quantity;

            let sellTotalValue = 0;
            let sellStampDuty = 0;
            let sellTradingFee = 0;
            let sellTradingLevy = 0;
            let sellFrcLevy = 0;
            let sellSettlementFee = 0;
            let sellCharge = FIXED_CHARGE;
            let sellTotalCost = 0;
            let requiredSellPrice = 0;
            let profit = 0;

            // 处理赚钱目标和卖出价格的逻辑
            if (profitGoal && !sellPrice) {
                // 有赚钱目标但没有卖出价格，计算需要的卖出价格
                sellTotalValue = (totalCost + profitGoal + sellCharge) / (1 - TOTAL_RATE);
                sellStampDuty = sellTotalValue * STAMP_DUTY_RATE;
                sellTradingFee = sellTotalValue * TRADING_FEE_RATE;
                sellTradingLevy = sellTotalValue * TRADING_LEVY_RATE;
                sellFrcLevy = sellTotalValue * FRC_LEVY_RATE;
                sellSettlementFee = sellTotalValue * SETTLEMENT_FEE_RATE;
                sellTotalCost = sellTotalValue - sellStampDuty - sellTradingFee - sellTradingLevy - sellFrcLevy - sellSettlementFee - sellCharge;
                requiredSellPrice = sellTotalValue / quantity;
                
                // 将计算结果反显到卖出价格输入框
                domElements.sellPrice.value = requiredSellPrice.toFixed(3);
                domElements.sellPriceHint.textContent = "（根据赚钱目标自动计算）";
                domElements.sellPriceHint.style.display = 'block';
                document.getElementById('sellPriceHint').className = colorMode ? 
                    (requiredSellPrice >= costPerShare ? 'green-hint' : 'red-hint') : 
                    (requiredSellPrice >= costPerShare ? 'red-hint' : 'green-hint');

                // 给卖出价格输入框添加颜色
                domElements.sellPrice.className = getColorClass(requiredSellPrice, costPerShare, colorMode);

                // 设置卖出价格输入框颜色
                domElements.sellPrice.className = getColorClass(requiredSellPrice, costPerShare, colorMode);

                // 隐藏赚钱目标提示
                domElements.profitGoalHint.style.display = 'none';
                
            } else if (sellPrice && !profitGoal) {
                // 有卖出价格但没有赚钱目标，计算预期盈利
                sellTotalValue = sellPrice * quantity;
                sellStampDuty = sellTotalValue * STAMP_DUTY_RATE;
                sellTradingFee = sellTotalValue * TRADING_FEE_RATE;
                sellTradingLevy = sellTotalValue * TRADING_LEVY_RATE;
                sellFrcLevy = sellTotalValue * FRC_LEVY_RATE;
                sellSettlementFee = sellTotalValue * SETTLEMENT_FEE_RATE;
                // 卖出后实际收入 = 卖出总价 - 各项费用
                sellTotalCost = sellTotalValue - sellStampDuty - sellTradingFee - sellTradingLevy - sellFrcLevy - sellSettlementFee - sellCharge;
                profit = sellTotalCost - totalCost;
                
                // 将计算结果反显到赚钱目标输入框
                domElements.profitGoal.value = profit.toFixed(3);
                domElements.profitGoalHint.textContent = "（根据卖出价格自动计算）";
                domElements.profitGoalHint.style.display = 'block';

                // 设置赚钱目标输入框颜色
                domElements.profitGoal.className = getColorClass(profit, 0, colorMode);

                // 隐藏卖出价格提示
                domElements.sellPriceHint.style.display = 'none';
                
            } else if (sellPrice && profitGoal) {
                // 两者都有，计算并显示结果
                sellTotalValue = sellPrice * quantity;
                sellStampDuty = sellTotalValue * STAMP_DUTY_RATE;
                sellTradingFee = sellTotalValue * TRADING_FEE_RATE;
                sellTradingLevy = sellTotalValue * TRADING_LEVY_RATE;
                sellFrcLevy = sellTotalValue * FRC_LEVY_RATE;
                sellSettlementFee = sellTotalValue * SETTLEMENT_FEE_RATE;
                sellTotalCost = sellTotalValue - sellStampDuty - sellTradingFee - sellTradingLevy - sellFrcLevy - sellSettlementFee - sellCharge;
                profit = sellTotalCost - totalCost;
                
                // 隐藏所有提示
                domElements.profitGoalHint.style.display = 'none';
                domElements.sellPriceHint.style.display = 'none';
document.getElementById('profitGoalHint').className = colorMode ? 
    (profit > 0 ? 'green-hint' : 'red-hint') : 
    (profit > 0 ? 'red-hint' : 'green-hint');
                
            } else {
                // 两者都没有，隐藏所有提示
                document.getElementById('profitGoalHint').style.display = 'none';
                document.getElementById('sellPriceHint').style.display = 'none';
            }

            // 存储计算结果
            calculationResults = {
                totalCost,
                costPerShare,
                profitGoal,
                requiredSellPrice,
                sellPrice,
                profit,
                colorMode,
                // 添加其他计算结果，以便在displayResults中直接使用
                totalValue,
                stampDuty,
                tradingFee,
                tradingLevy,
                frcLevy,
                settlementFee,
                charge,
                sellTotalValue,
                sellStampDuty,
                sellTradingFee,
                sellTradingLevy,
                sellFrcLevy,
                sellSettlementFee,
                sellCharge,
                sellTotalCost
            };

    // 显示结果
    displayResults();

            } catch (error) {
                console.error('计算出错:', error);
                alert('计算过程中出现错误，请检查输入数据的有效性。');
            }
        }
        
        // 显示计算结果（参考原版排版）
        function displayResults() {
            if (!calculationResults) return;
            
            const { totalCost, costPerShare, profitGoal, requiredSellPrice, sellPrice, profit } = calculationResults;
            
            const resultDiv = document.getElementById('result');
            const placeholderDiv = document.getElementById('result-placeholder');
            
            if (placeholderDiv) placeholderDiv.style.display = 'none';
            resultDiv.style.display = 'block';
            
            let resultHTML = `

                                <span>总成本</span>

                    </div>
                </div>
            `;

            if (profitGoal) {
                const requiredSellPriceClass = getColorClass(requiredSellPrice || sellPrice, costPerShare, colorMode);
                
                resultHTML += `
                    <div class="md-card" style="margin-bottom: 20px;">

                            <h3 class="md-card-title">赚钱目标计算</h3>

                        <div class="md-card-content">

                                <div class="target-item">

                                    <span class="target-value">${profitGoal.toFixed(3)}</span>
                                </div>
                                <div class="target-item">
                                    <span class="target-label">所需卖出总价</span>
                                    <span class="target-value">${((totalCost + profitGoal + 2) / (1 - 0.0013568)).toFixed(3)}</span>
                                </div>
                                <div class="target-item">
                                    <span class="target-label">所需卖出单价</span>
                                    <span class="target-value ${requiredSellPriceClass}">${(requiredSellPrice || sellPrice).toFixed(3)}</span>
                                </div>
                                <div class="target-item">
                                    <span class="target-label">与每股成本差额</span>
                                    <span class="target-value ${requiredSellPriceClass}">
                                        ${(requiredSellPrice || sellPrice) >= costPerShare ? '+' : '-'}${Math.abs((requiredSellPrice || sellPrice) - costPerShare).toFixed(3)}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            if (sellPrice) {
                resultHTML += `
                    <div class="md-card">
                        <div class="md-card-header">
                            <h3 class="md-card-title">卖出价格计算</h3>
                        </div>
                        <div class="md-card-content">
                            <div class="cost-grid">
                                <div class="cost-item">
                                    <span>卖出金额</span>
                                    <span>${calculationResults.sellTotalValue.toFixed(3)}</span>
                                </div>
                                <div class="cost-item">
                                    <span>印花税</span>
                                    <span>${calculationResults.sellStampDuty.toFixed(3)}</span>
                                </div>
                                <div class="cost-item">
                                    <span>交易费</span>
                                    <span>${calculationResults.sellTradingFee.toFixed(3)}</span>
                                </div>
                                <div class="cost-item">
                                    <span>交易征费</span>
                                    <span>${calculationResults.sellTradingLevy.toFixed(3)}</span>
                                </div>
                                <div class="cost-item">
                                    <span>财汇局征费</span>
                                    <span>${calculationResults.sellFrcLevy.toFixed(3)}</span>
                                </div>

                                    <span>结算费</span>

                                    <span>盈利</span>

                                    <span>每股盈利</span>
                                    <span class="${getColorClass(calculationResults.profit, 0, colorMode)}">${(calculationResults.profit/parseInt(document.getElementById('quantity').value)).toFixed(3)}</span>

                `;
            }

            resultDiv.innerHTML = resultHTML;
            
            // 更新卖出价格输入框颜色
            updateSellPriceColor();
        }
        
        // 获取颜色类
        function getColorClass(value, reference, colorMode) {
            // 确定比较结果
            const isPositive = value >= reference;
            
            // 根据颜色模式和比较结果返回颜色类
            if (colorMode) {
                // 标准模式：高于显示绿色，低于显示红色
                return isPositive ? 'green-value' : 'red-value';
            } else {
                // 反转模式：高于显示红色，低于显示绿色
                return isPositive ? 'red-value' : 'green-value';
            }
        }
        
        // 更新卖出价格和赚钱目标输入框的颜色
        function updateSellPriceColor() {
            if (!calculationResults) return;

            const { requiredSellPrice, costPerShare, sellPrice, profitGoal, profit } = calculationResults;

            // 更新卖出价格输入框颜色
            if (domElements.sellPrice && ((!sellPrice && requiredSellPrice) || 
                (sellPrice && Math.abs(parseFloat(domElements.sellPrice.value) - sellPrice) < 0.001))) {
                domElements.sellPrice.className = getColorClass(requiredSellPrice || sellPrice, costPerShare, colorMode);
            } else if (domElements.sellPrice) {
                domElements.sellPrice.className = '';
            }

            // 更新赚钱目标输入框颜色
            if (domElements.profitGoal && (profitGoal || profit)) {
                domElements.profitGoal.className = getColorClass(profitGoal || profit, 0, colorMode);
            } else if (domElements.profitGoal) {
                domElements.profitGoal.className = '';
            }
        }
        
        // 更新主题切换按钮显示
        function updateThemeToggleDisplay() {
            const themeToggleBtn = document.getElementById('themeToggleBtn');
            
            if (!themeToggleBtn) return;
            
            if (colorMode) {
                // 标准模式
                themeToggleBtn.classList.remove('reverse-mode');
                themeToggleBtn.setAttribute('data-tooltip', '标准模式：盈利显示绿色');
            } else {
                // 反转模式
                themeToggleBtn.classList.add('reverse-mode');
                themeToggleBtn.setAttribute('data-tooltip', '反转模式：盈利显示红色');
            }
        }
        
        // 切换颜色模式
        function toggleColorMode() {
            // 切换颜色模式
            colorMode = !colorMode;
            
            // 更新按钮显示
            updateThemeToggleDisplay();

        // 高级功能区的展开/收起功能

        // 运行批量分析
        function runBatchAnalysis() {
            const price = parseFloat(domElements.price.value);
            const quantity = parseInt(domElements.quantity.value);
            const startPrice = parseFloat(document.getElementById('batchStartPrice').value);
            const endPrice = parseFloat(document.getElementById('batchEndPrice').value);
            const step = parseFloat(document.getElementById('batchStep').value);

            // 验证输入
            if (!price || !quantity || !startPrice || !endPrice || !step || startPrice >= endPrice || step <= 0) {
                alert('请检查批量分析的输入参数是否正确');
                return;
            }

            // 计算结果数组
            const results = [];
            let currentPrice = startPrice;

            // 计算每个价格点的结果
            while (currentPrice <= endPrice) {
                // 模拟卖出价格为当前价格点的情况
                const simulatedResult = simulateTransaction(price, quantity, currentPrice);
                // 计算卖出税费总计
                const sellTaxFees = simulatedResult.sellTotalValue - simulatedResult.sellTotalCost;
                results.push({
                    sellPrice: currentPrice,
                    profit: simulatedResult.profit,
                    profitPercentage: (simulatedResult.profit / simulatedResult.totalCost) * 100,
                    sellTotal: simulatedResult.sellTotalValue,
                    sellTaxFees: sellTaxFees,
                    netIncome: simulatedResult.sellTotalCost
                });

                currentPrice = parseFloat((currentPrice + step).toFixed(3));
            }

            // 显示批量分析结果
            displayBatchResults(results);
        }

        // 模拟交易计算
        function simulateTransaction(buyPrice, quantity, sellPrice) {
            const totalValue = buyPrice * quantity;

            // 买入税费计算
            const stampDuty = totalValue * STAMP_DUTY_RATE;
            const tradingFee = totalValue * TRADING_FEE_RATE;
            const tradingLevy = totalValue * TRADING_LEVY_RATE;
            const frcLevy = totalValue * FRC_LEVY_RATE;
            const settlementFee = totalValue * SETTLEMENT_FEE_RATE;
            const charge = FIXED_CHARGE;

            // 总成本
            const totalCost = totalValue + stampDuty + tradingFee + tradingLevy + frcLevy + settlementFee + charge;

            // 卖出计算
            const sellTotalValue = sellPrice * quantity;
            const sellStampDuty = sellTotalValue * STAMP_DUTY_RATE;
            const sellTradingFee = sellTotalValue * TRADING_FEE_RATE;
            const sellTradingLevy = sellTotalValue * TRADING_LEVY_RATE;
            const sellFrcLevy = sellTotalValue * FRC_LEVY_RATE;
            const sellSettlementFee = sellTotalValue * SETTLEMENT_FEE_RATE;
            const sellCharge = FIXED_CHARGE;

            // 卖出后实际收入
            const sellTotalCost = sellTotalValue - sellStampDuty - sellTradingFee - sellTradingLevy - sellFrcLevy - sellSettlementFee - sellCharge;

            // 盈利
            const profit = sellTotalCost - totalCost;

            return {
                totalCost,
                sellTotalValue,
                sellTotalCost,
                profit,
                // 添加详细的税费信息用于后续分析
                sellStampDuty,
                sellTradingFee,
                sellTradingLevy,
                sellFrcLevy,
                sellSettlementFee,
                sellCharge
            };
        }

        // 运行场景分析
        function runScenarioAnalysis() {
            const price = parseFloat(domElements.price.value);
            const quantity = parseInt(domElements.quantity.value);

            // 验证基本输入
            if (!price || !quantity || isNaN(price) || isNaN(quantity) || price <= 0 || quantity <= 0) {
                alert('请先输入有效的股票单价和数量');
                return;
            }

            // 获取选中的场景类型
            const selectedScenario = document.querySelector('input[name="scenario"]:checked').value;
            let resultHTML = '';

            // 根据不同场景类型进行分析
            switch (selectedScenario) {
                case 'breakEven':
                    resultHTML = analyzeBreakEven(price, quantity);
                    break;

                case 'targetReturn':
                    const targetReturnRate = parseFloat(document.getElementById('targetReturnRate').value);
                    if (isNaN(targetReturnRate) || targetReturnRate <= 0) {
                        alert('请输入有效的目标收益率');
                        return;
                    }
                    resultHTML = analyzeTargetReturn(price, quantity, targetReturnRate);
                    break;

                case 'stopLoss':
                    const stopLossRate = parseFloat(document.getElementById('stopLossRate').value);
                    if (isNaN(stopLossRate) || stopLossRate <= 0) {
                        alert('请输入有效的止损比例');
                        return;
                    }
                    resultHTML = analyzeStopLoss(price, quantity, stopLossRate);
                    break;
            }

            // 显示场景分析结果
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = resultHTML;
        }

        // 盈亏平衡点分析
        function analyzeBreakEven(price, quantity) {
            // 计算买入总成本
            const totalValue = price * quantity;
            const stampDuty = totalValue * STAMP_DUTY_RATE;
            const tradingFee = totalValue * TRADING_FEE_RATE;
            const tradingLevy = totalValue * TRADING_LEVY_RATE;
            const frcLevy = totalValue * FRC_LEVY_RATE;
            const settlementFee = totalValue * SETTLEMENT_FEE_RATE;
            const charge = FIXED_CHARGE;
            const totalCost = totalValue + stampDuty + tradingFee + tradingLevy + frcLevy + settlementFee + charge;

            // 计算盈亏平衡点的卖出价格
            // 在卖出价为x时，满足: x*quantity*(1-TOTAL_RATE)-FIXED_CHARGE = totalCost
            const breakEvenPrice = (totalCost + FIXED_CHARGE) / (quantity * (1 - TOTAL_RATE));

            // 计算盈亏平衡点相对于买入价的百分比变化
            const priceChangePercent = ((breakEvenPrice - price) / price) * 100;

            return `
                <div class="result-section">
                    <h3 id="scenario-breakeven">盈亏平衡点分析</h3>
                    <div class="result-item">
                        <span>买入总成本：</span>
                        <span>HK$ ${totalCost.toFixed(3)}</span>
                    </div>
                    <div class="result-item">
                        <span>每股成本：</span>
                        <span>HK$ ${(totalCost / quantity).toFixed(3)}</span>
                    </div>
                    <div class="result-item">
                        <span>盈亏平衡卖出价：</span>
                        <span>HK$ ${breakEvenPrice.toFixed(3)}</span>
                    </div>
                    <div class="result-item">
                        <span>相对买入价变化：</span>
                        <span class="${getColorClass(-1 * Math.sign(priceChangePercent), 0, colorMode)}">必须${priceChangePercent >= 0 ? '上涨' : '下跌'} ${Math.abs(priceChangePercent).toFixed(2)}%</span>
                    </div>
                </div>
            `;
        }

        // 目标收益率分析
        function analyzeTargetReturn(price, quantity, targetReturnRate) {
            // 计算买入总成本
            const totalValue = price * quantity;
            const stampDuty = totalValue * STAMP_DUTY_RATE;
            const tradingFee = totalValue * TRADING_FEE_RATE;
            const tradingLevy = totalValue * TRADING_LEVY_RATE;
            const frcLevy = totalValue * FRC_LEVY_RATE;
            const settlementFee = totalValue * SETTLEMENT_FEE_RATE;
            const charge = FIXED_CHARGE;
            const totalCost = totalValue + stampDuty + tradingFee + tradingLevy + frcLevy + settlementFee + charge;

            // 计算目标收益
            const targetProfit = totalCost * (targetReturnRate / 100);

            // 计算达到目标收益所需的卖出价格
            const targetSellPrice = (totalCost + targetProfit + FIXED_CHARGE) / (quantity * (1 - TOTAL_RATE));

            // 计算目标价格相对于买入价的百分比变化
            const priceChangePercent = ((targetSellPrice - price) / price) * 100;

            return `
                <div class="result-section">
                    <h3 id="scenario-targetreturn">目标收益率分析 (${targetReturnRate}%)</h3>
                    <div class="result-item">
                        <span>买入总成本：</span>
                        <span>HK$ ${totalCost.toFixed(3)}</span>
                    </div>
                    <div class="result-item">
                        <span>目标盈利金额：</span>
                        <span class="${getColorClass(1, 0, colorMode)}">HK$ ${targetProfit.toFixed(3)}</span>
                    </div>
                    <div class="result-item">
                        <span>达到目标所需卖出价：</span>
                        <span class="${getColorClass(1, 0, colorMode)}">HK$ ${targetSellPrice.toFixed(3)}</span>
                    </div>
                    <div class="result-item">
                        <span>相对买入价变化：</span>
                        <span class="${getColorClass(priceChangePercent, 0, colorMode)}">必须${priceChangePercent >= 0 ? '上涨' : '下跌'} ${Math.abs(priceChangePercent).toFixed(2)}%</span>
                    </div>
                </div>
            `;
        }

        // 止损点分析
        function analyzeStopLoss(price, quantity, stopLossRate) {
            // 计算买入总成本
            const totalValue = price * quantity;
            const stampDuty = totalValue * STAMP_DUTY_RATE;
            const tradingFee = totalValue * TRADING_FEE_RATE;
            const tradingLevy = totalValue * TRADING_LEVY_RATE;
            const frcLevy = totalValue * FRC_LEVY_RATE;
            const settlementFee = totalValue * SETTLEMENT_FEE_RATE;
            const charge = FIXED_CHARGE;
            const totalCost = totalValue + stampDuty + tradingFee + tradingLevy + frcLevy + settlementFee + charge;

            // 计算止损金额
            const lossAmount = totalCost * (stopLossRate / 100);

            // 计算止损点的卖出价格
            const stopLossPrice = (totalCost - lossAmount + FIXED_CHARGE) / (quantity * (1 - TOTAL_RATE));

            // 计算止损价格相对于买入价的百分比变化
            const priceChangePercent = ((stopLossPrice - price) / price) * 100;

            return `
                <div class="result-section">
                    <h3 id="scenario-stoploss">止损点分析 (${stopLossRate}%)</h3>
                    <div class="result-item">
                        <span>买入总成本：</span>
                        <span>HK$ ${totalCost.toFixed(3)}</span>
                    </div>
                    <div class="result-item">
                        <span>可接受亏损金额：</span>
                        <span class="${getColorClass(-1, 0, colorMode)}">HK$ ${lossAmount.toFixed(3)}</span>
                    </div>
                    <div class="result-item">
                        <span>止损卖出价：</span>
                        <span class="${getColorClass(-1, 0, colorMode)}">HK$ ${stopLossPrice.toFixed(3)}</span>
                    </div>
                    <div class="result-item">
                        <span>相对买入价变化：</span>
                        <span class="${getColorClass(priceChangePercent, 0, colorMode)}">股价${priceChangePercent >= 0 ? '上涨' : '下跌'} ${Math.abs(priceChangePercent).toFixed(2)}%</span>
                    </div>
                </div>
            `;
        }
